<div class="steppers-container row">
<nb-card style = "padding-top:30px;" class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <nb-stepper orientation="horizontal">
      <nb-step [label]="labelOne">
        <ng-template #labelOne>Choisir une formation</ng-template>
        <nb-select placeholder="Choisissez une formation" (selectedChange)="onformationSelected($event)">
          <nb-option *ngFor="let option of listformation" value="{{ option.id }}">
            {{ option.nom }}
          </nb-option>
        </nb-select>
        <br/>
        <button nbButton disabled nbStepperNext>précédent</button>
        <button nbButton nbStepperNext>suivant</button>
      </nb-step>
      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>Choisir un formateur</ng-template>
        <nb-select placeholder="Choisissez un formateur" (selectedChange)="onformateurSelected($event)">
          <nb-option *ngFor="let option of listformateurs" value="{{ option.id }}">
            {{ option.nom }}
          </nb-option>
        </nb-select>
        <br/>
        <button nbButton nbStepperPrevious>précédent</button>
        <button nbButton nbStepperNext>suivant</button>
      </nb-step>
      <nb-step label="Chosir un client">
        <nb-select placeholder="Choisissez le client" (selectedChange)="onclientSelected($event)">
          <nb-option *ngFor="let option of listclients" value="{{ option.id }}">
            {{ option.nom }}
          </nb-option>
        </nb-select>
        <br/>
        <button nbButton nbStepperPrevious>précédent</button>
        <button nbButton nbStepperNext>suivant</button>
      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>Choisir le responsable</ng-template>
        <nb-select placeholder="Choisissez le responsable" (selectedChange)="onresponsableSelected($event)">
          <nb-option *ngFor="let option of listresponsables" value="{{ option.id }}">
            {{ option.nom }} {{ option.prenon }}
          </nb-option>
        </nb-select>
        <br/>
        <button nbButton nbStepperPrevious>précédent</button>
        <button nbButton  nbStepperNext>suivant</button>
      </nb-step>
      <nb-step [label]="labelFive">
        <ng-template #labelFive>Choisir la date de début</ng-template>
        <div style ="margin-top: 26px;" >
          <input nbInput
          placeholder="Changer la date de début"
          [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker (dateChange)="onStartDateChanged($event)"></nb-datepicker>
        </div>  
        <button nbButton nbStepperPrevious>précédent</button>
        <button nbButton  nbStepperNext>suivant</button>
      </nb-step>
      <nb-step [label]="labelSix">
        <ng-template #labelSix>Choisir la date de fin</ng-template>
        <div style ="margin-top: 26px;" >
          <input nbInput
          placeholder="Changer la date de fin"
          [nbDatepicker]="formpicker2">
        <nb-datepicker #formpicker2 (dateChange)="onEndDateChanged($event)"></nb-datepicker>
        </div>  
        <button nbButton nbStepperPrevious>précédent</button>
        <button nbButton disabled nbStepperNext>suivant</button>
        <button type="submit" class="btn btn-primary" (click)="add()"> Programmer ma formation </button>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
  <div *ngIf="show_success">
    <nb-alert status="info" >Formation programmée avec succes !</nb-alert>
 </div>
 <div *ngIf="show_warning">
   <nb-alert status="danger" >Programmation de la formation a échoué !</nb-alert>
</div>
</nb-card>
</div>
