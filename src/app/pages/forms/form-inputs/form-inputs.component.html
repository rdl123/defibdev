<div class="div-centered">
  <nb-card>
    <nb-card-header>Ajouter un client</nb-card-header>
    <nb-card-body>
      <div *ngIf="show_success">
        <nb-alert status="info">Client added successfully !</nb-alert>
      </div>
      <div *ngIf="show_warning">
        <nb-alert status="danger">Quelque chose qui cloche, Réessayer !</nb-alert>
      </div>
      <input type="text" nbInput fullWidth placeholder="Intitulé" [(ngModel)]="Client.nom">
      <input type="text" nbInput fullWidth placeholder="Email de contact" [(ngModel)]="Client.email">
      <input type="text" nbInput fullWidth placeholder="GSM" [(ngModel)]="Client.gsm">
      <input type="text" nbInput fullWidth placeholder="CIN" [(ngModel)]="Client.cin">
      <input type="text" nbInput fullWidth placeholder="Ville" [(ngModel)]="Client.ville">
      <input type="text" nbInput fullWidth placeholder="Adresse" [(ngModel)]="Client.adresse">
      <button type="submit" class="btn btn-primary" (click)="add()"> Ajouter </button>
    </nb-card-body>
  </nb-card>
</div>
