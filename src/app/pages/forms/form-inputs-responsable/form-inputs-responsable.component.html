<div class = "div-centered">
<nb-card>
  <nb-card-header>Ajouter un responsable</nb-card-header>
  <nb-card-body>
    <div *ngIf="show_success">
      <nb-alert status="info">Responsable ajouté avec succes !</nb-alert>
    </div>
    <div *ngIf="show_warning">
      <nb-alert status="danger" >Quelque chose qui cloche, Réessayer !</nb-alert>
    </div>
    <input type="text" nbInput fullWidth  placeholder="Nom" [(ngModel)]="responsable.nom">
    <input type="text" nbInput fullWidth  placeholder="Prénom" [(ngModel)]="responsable.prenom">
    <input type="text" nbInput fullWidth  placeholder="Email" [(ngModel)]="responsable.email">
    <input type="text" nbInput fullWidth  placeholder="GSM" [(ngModel)]="responsable.gsm">
    <input type="text" nbInput fullWidth  placeholder="CIN" [(ngModel)]="responsable.cin">
    <input type="text" nbInput fullWidth  placeholder="Ville" [(ngModel)]="responsable.ville">
    <br>
    <button  type="submit" class="btn btn-primary" (click)="add()"> Enregistrer </button>
  </nb-card-body>
</nb-card>
</div>
