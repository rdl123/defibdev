<nb-card>
  <nb-card-header>
    Liste des clients
  </nb-card-header>

  <nb-card-body id = "container">
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (create) = "onCreate($event)" (delete) = "onDelete($event)"  (edit) = "onOpenModal($event.data,'edit')" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<!-- <ngx-client-details  [data]="Client"></ngx-client-details> -->
<!-- Edit Modal -->
<div class="modal fade" id="editClientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form >
             <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
             </div>
             <input type="hidden"  name="id" class="form-control" id="id" placeholder="Email">
             <input type="hidden"  name="userCode" class="form-control" id="userCode" placeholder="Email">
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
             </div>
             <div class="form-group">
                <label for="phone">Job title</label>
                <input type="text"  name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
             </div>
             <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"  name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
             </div>
             <div class="form-group">
                <label for="phone">Image URL</label>
                <input type="text"  name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
             </div>
             <div class="modal-footer">
                <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                <button  data-dismiss="modal" class="btn btn-primary" >Save changes</button>
             </div>
          </form>
       </div>
    </div>
 </div>
</div>
